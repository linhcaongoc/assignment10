<!-- Ostaa Login Page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ostaa</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <h1>Ostaa</h1>
    <h2>Login</h2>
    <form id="login-form" onsubmit="login(event)">
        <label for="username">Username:</label>
        <input type="text" id="login-username" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="login-password" name="password">
        <br>
        <button type="submit">Log in</button>
        <span class="text-danger" id="login-message"></span>
    </form>

    <h2>Create Account</h2>
    <form id="create-account-form" onsubmit="createAccount(event)">
        <label for="username">Username:</label>
        <input type="text" name="username" id="create-username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="create-password" required>
        <br>
        <span class="text-danger" id="create-message"></span>
        <button type="submit">Create</button>
    </form>
</body>

</html>
