<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ostaa</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="container">
        <div class="left-column">
            <h2 id="welcome">Welcome, {{ username }}! What would you like to do?</h2>

            <form id="search-form" onsubmit="searchItems(event)">
                <input type="text" id="search-input" name="search" placeholder="Search for items...">
                <button type="submit">Search</button>
            </form>

            <button id="view-listings-btn" onclick="viewListings()">View your Listings</button>
            <button id="view-purchases-btn" onclick="viewPurchases()">View your Purchases</button>
            <button id="create-listing-btn" onclick="window.location.href = 'post.html'">Create a Listing</button>
        </div>
        <div class="right-column">
            <h2>Search Results</h2>
            <div id="search-results-container">
                <!-- display search results here -->
            </div>
        </div>
    </div>
</body>

</html>
